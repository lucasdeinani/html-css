<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe { /* SUPERIOR NO CSS DO QUE NO PRÓPRIO IFRAME*/
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!--             
            Tamanho padrão 300x150 px 

            Dentro do iframe pode-se declarar o:
                scrolling="auto" - define se terá barra de rolagem
                scrolling="yes" - terá barra de rolagem
                scrolling="no" - não terá barra de rolagem

                frameborder="0" - sem borda
                frameborder="qualquer valor" - gera a borda de 1px
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O site do 
            
        <iframe src="https://www.google.com.br" frameborder="0" height="500" width="500">
            <a href="https://www.google.com.br" target="_blank"></a>
        </iframe>
        
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0">
            <a href="https://www.gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é muito legal!
    </p>    
</body>
</html>
